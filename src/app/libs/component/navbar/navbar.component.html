<nav class="navbar bg-light">
  <div class="container d-flex flex-wrap">
    <a [routerLink]="[logged ? '/home' : '/']" class="navbar-brand text-color-primary">
      <img src="assets/icons/spotify.ico" width="32" height="32" class="d-inline-block align-text-top">
      MySpotify
    </a>
    <ul *ngIf="logged" class="nav">
      <li *ngIf="user?.id" mdbDropdown class="nav-item dropdown">
        <a
          class="nav-link dropdown-toggle d-flex align-items-center"
          id="navbarDropdownMenuLink"
          role="button"
          mdbDropdownToggle
          aria-expanded="false"
        >
          <img
            [src]="user.images[0].url"
            class="rounded-circle"
            height="32"
            width="32"
            alt=""
            loading="lazy"
          />
        </a>
        <ul mdbDropdownMenu class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
          <li class="cursor-pointer">
            <a [routerLink]="['/me']" routerLinkActive="active" class="dropdown-item">
              <i class="fas fa-user-circle"></i>
              Perfil
            </a>
          </li>
          <li class="cursor-pointer">
            <a class="dropdown-item" (click)="logout()">
              <i class="fas fa-sign-out-alt"></i>
              Logout
            </a>
          </li>
        </ul>
      </li>
    </ul>
    <ul *ngIf="!logged" class="nav">
      <a class="btn btn-success" role="button" (click)="login()">
        <i class="fab fa-spotify me-2"></i>
        Entrar com o Spotify
      </a>
    </ul>
  </div>
</nav>
