<div *ngIf="!isLoading">
  <ng-container *ngIf="artists.length">
    <h1>Top artistas</h1>
    <div class="artists-carousel pb-2 d-flex flex-row">
      <div #carouselItem *ngFor="let artist of artists" class="card artists-carousel-item">
        <img [src]="artist.images[0].url" class="card-img-top" [alt]="artist.name">
        <div class="card-body">
          <h4>{{ artist.name }}</h4>
          <p class="card-text">{{ artist.followers.total }} seguidores</p>
        </div>
      </div>
    </div>
    <div class="artists-carousel-navigator d-flex flex-wrap justify-content-center mt-2">
      <div *ngFor="let artist of artists; let i = index"
           class="artists-carousel-navigator-item"
           [ngStyle]="{ 'background-image': 'url(' + artist.images[0].url + ')' }"
           [title]="artist.name"
           (click)="gotoArtist(i)">
      </div>
    </div>
  </ng-container>
  <ng-container *ngIf="!artists.length">
    <h1>Nenhum artista recentemente tocado</h1>
  </ng-container>
</div>
