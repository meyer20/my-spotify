<div class="p-4" *ngIf="!isLoading">

  <div *ngFor="let artist of artists" class="card mb-3" style="max-width: 540px;">
    <div class="row g-0">
      <div class="col-md-4">
        <img [src]="artist.images[0].url" class="img-fluid rounded-start" width="160" height="160">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{ artist.name }}</h5>
        </div>
      </div>
    </div>
  </div>

</div>
