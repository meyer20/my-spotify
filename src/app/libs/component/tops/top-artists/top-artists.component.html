<div class="p-4" *ngIf="!isLoading">
  <h1>Top artistas</h1>
  <div class="artists-carousel pb-2 d-flex flex-row">
    <div *ngFor="let artist of artists" class="card artists-carousel-item">
      <img [src]="artist.images[0].url" class="card-img-top" [alt]="artist.name">
      <div class="card-body">
        <h4>{{ artist.name }}</h4>
        <p class="card-text">{{ artist.name }}</p>
      </div>
    </div>
  </div>
</div>
